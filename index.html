<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masoom Jethwa Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { padding-top: 70px; }
.navbar { background-color: #343a40; }
.navbar-brand, .nav-link, .dropdown-item { color: #fff !important; }
.dropdown-item:hover { background-color: #495057; }
h1 { margin-bottom: 30px; }
.container { max-width: 1000px; }
</style>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Masoom Jethwa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav" id="menu-container">
        <!-- Dynamic menus will go here -->
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<h1>Welcome to My Portfolio</h1>
<p>This website showcases my projects across Astronomy, STEM, and Technology. Use the dropdown menu above to navigate the themes and view my work.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// List of themes and folder names
const themes = [
  "01 General Astronomy & Space Exploration",
  "02 Solar System",
  "03 Space-Related Topics",
  "04 Arduino & Microcontroller Projects",
  "05 Raspberry Pi Projects",
  "06 STEM Activities & Challenges",
  "07 Educational Games",
  "08 Miscellaneous Topics",
  "09 Codes"
];

const menuContainer = document.getElementById("menu-container");

// Function to fetch manifest.json for each theme and build menu
themes.forEach(theme => {
  fetch(`HTMLs/${theme}/manifest.json`)
    .then(response => response.json())
    .then(files => {
      const li = document.createElement("li");
      li.classList.add("nav-item", "dropdown");
      li.innerHTML = `
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">${theme}</a>
        <ul class="dropdown-menu">
          ${files.map(f => `<li><a class="dropdown-item" href="HTMLs/${theme}/${f}">${f.replace(/_/g, " ").replace(".html","")}</a></li>`).join("")}
        </ul>
      `;
      menuContainer.appendChild(li);
    })
    .catch(err => console.log(`No manifest for ${theme}`, err));
});
</script>

</body>
</html>
